<div class="login-pane">
  <h1>Войти в личный кабинет агента</h1>
  <div class="switch-form-link">
    Войти как клиент&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&rarr;
  </div>


  <form [formGroup]="loginForm" (submit)="authorizeUser()">

      <label for="phone">Номер телефона</label>
      <input type="text" id="phone" placeholder="Введите телефон" formControlName="phone"/>
    </div>

    <div class="input-group">
      <label for="password">Пароль</label>
      <input [type]="passwordInputType" id="password" placeholder="Введите пароль" formControlName="password"/>

    Хотите стать агентом?<br/>
    <div class="more-info-link">
      Подробности&nbsp;&nbsp;&nbsp;&rarr;
